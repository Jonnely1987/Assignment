    <title>Area of a Triangle</title>
</head>
<body>
    <p1> To get the area of the triangle you need to multiply the height and base then divide it by 2</p1>
    <br></br>
    <p> Height x Base = Area </p>
   
    <script>
         let Height = 20;
         document.write('The Height of the Triangle:'+ Height +'<br>');
         let Base = 50;
         document.write('The Base of the Triangle:'+ Base +'<br>');
         let Area = 0;
         Area = Height * Base / 2
         document.write('The Area of the Triangle:'+ Area +'<br>');
 
    </script>




   
</body>
