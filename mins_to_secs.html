<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minutes to Seconds</title>
</head>
<body>
    <script>
     let Z = 10;
      document.write('Minutes to be converted:' + Z + '<br>');
      let seconds = 0;
      seconds = Z * 60
      document.write('Converted into Seconds:' + seconds);
    </script>
    
</body>
</html>
