<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [500, 3, 4, 56, 100, 23, 6, 78, 60];
        document.write("Array :" + arr + '<br>');
        let sortedArr = [];
        let len = arr.length;


        for ( let i = 0; i < len; i++){
            for(let j = i + 1; j < len; j++ ){
                let a = 0;
                if (arr[i] > arr[j]){
                    a = arr[i];
                    arr[i] = arr[j]
                    arr[j] = a;
                }
            }
            sortedArr.push(arr[i])
        }

        console.log("Sorted Array is:" + sortedArr);
        document.write ("Sorted Array is:" + sortedArr);
  



    </script>


</body>
</html>
